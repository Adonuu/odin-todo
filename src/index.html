<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ObsiNotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>

  <body>
      <div id="navBar">
        <h1 id="title">ObsiNotion</h1>
        <div id="projectSection">
          <h2 id="project">Projects</h2>
          <div id="projectList"></div>
          <button id="createProjectButton">Create Project</button>
        </div>
        <div id="todoSection">
          <h2 id="todo">To Dos</h2>
          <div id="todoList"></div>
          <button id="createTodo">Create To Do</button>
        </div>
      </div>
      <div id="content">
        <div id="projectTodos"></div>
      </div>
      <dialog id="createProjectDialog">
        <form method="dialog" id="createProjectForm">
          <h2>Create Project</h2>
          <label for="title">Title :</label>
          <input type="text" name="title" id="projectTitleInput">
          <button id="closeCreateProjectDialog">Close</button>
          <input type="submit">
        </form>
      </dialog>
  </body>
</html>
